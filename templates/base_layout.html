{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700&display=swap" rel="stylesheet">
        <title>Jon Davis Arrangements</title>
        
        <!-- Bootstrap 4 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'css/sidenav.css' %}" >
        <link rel="stylesheet" href="{% static 'css/songs.css' %}" >
        <link rel="stylesheet" href="{% static 'css/footer.css' %}" >
    </head>

    <div class="jumbotron text-center" style="margin-bottom:0">

        <p>There will be a cool picture here!</p> 
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="sidenav">
                    <p class="sidenav-link"><a href="{% url 'homepage' %}" >Home</a></p>

                    <p class="sidenav-link"><a href="{% url 'songs:list' %}">Songs list</a></p>
                    
                    <div class="container">
                        <p>Here is ending text for the footer. This is just temporary text.</p>
                    </div>

            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>

            <div id="footer" class="container-fluid">
                <div class="text-center">
                    <p class="footer-text">Jon Davis Arrangements - <b>2019</b></p>
                </div>
            </div>
        </div>
    </div>
