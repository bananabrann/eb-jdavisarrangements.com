{% extends 'base_layout.html' %}

{% block content %}
    <h1>Song List</h1>
    <div class="songs-container">
        {% for song in songs %}
            <div class="song">
                <h2><a href="{% url 'songs:detail' slug=song.slug %}">{{ song.title }}</a></h2>
                <p>{{ song.snippet }}</p>
                <p>{{ song.date }}</p>
                <audio controls>
                    <source src="{{ song.audio.url }}" type="audio/mpeg" >
                    <!-- <source src="{{ song.audio }}" type="audio/mpeg" > NOTE: This gives same output--> 
                </audio>
                {{ song.audio }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
